<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="info.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="btn.css">
    <title>Reception</title>
</head>
<body>
    <div id="background">
        <div class="cover">
            <img src="pics/logo.png" class="logo">
            <div class="text"></div>
            <div class="pics">
                <img src="pics/img1.png">
                <img src="pics/img2.png">
                <img src="pics/img3.png">
                <img src="pics/img4.png">
            </div>
        </div>

        <div class="program">
            <img src="pics/program.png">
        </div>

        <div class="church">
            <p1 id="name">Our Lady of Atonement Cathedral</p1>
            <img src="pics/church.jpg">
            <p2>Baguio, Benguet, Philippines</p2>
        </div>

        <div class="outfit">
            <p1 id="name">Wedding Attire</p1>
            <div class="attire">
                <img src="pics/gown.jpg">
                <img src="pics/groom.jpg">
            </div>
            <div class="label">
                <p>Bride</p>
                <p>Groom</p>
            </div>
        </div>

        <div class="ring">
            <p1>Wedding Ring</p1>
            <img src="pics/ring.jpg">
        </div>

        <div class="car">
            <p1>Bridal Car</p1>
            <img src="pics/car.jpg">
        </div>

        <div class="reception">
            <p1>Wedding Reception</p1>
            <div class="slider">
                <div class="list">
                    <div class="item">
                        <img src="pics/room1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="pics/room2.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="pics/room3.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="pics/room4.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="pics/room5.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="pics/room6.jpg" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button id="prev"></button>
                    <button id="next"></button>
                </div>
                <ul class="dots">
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <a onclick="certificate()">Proceed</a>
        </div>

        <a href="index.html">Exit</a>
        
    </div>

    <script src="slider.js"></script>
    <script>
        document.getElementById('nextPage').addEventListener('click', function() {
            // Specify the URL of the next page
            const nextPageUrl = 'ceremony.html';

            // Navigate to the next page
            window.location.href = nextPageUrl;
        });

        function certificate(){
            window.location.href = "ceremony.html";
        }

    </script>
    
</body>
</html>
